<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content inside Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Set the same background color as the parent */
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Hello from Iframe!</h1>
    <p>This content covers everything, including the background of the parent document.</p>
    <p>For more information, visit <a href="https://www.example.com">Example.com</a></p>
</body>
</html>
